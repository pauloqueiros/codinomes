<div class="team-panel %TEAM% card">
  <div class="card-header bg-%COLOR% text-white py-2">
    <h3 class="h5 mb-0">
      <i class="fas fa-%ICON%"></i>
      %TEAM_NAME% Team
      <i class="fas fa-users ms-1"></i>
    </h3>
  </div>
  <div class="card-body p-2 d-flex flex-column">
    <div class="team-members scrollbar-thin flex-grow-1" id="%TEAM%-team-game-members"></div>
    <div id="%TEAM%-team-status" class="team-status small mt-2"></div>
    <div class="team-controls mt-auto">
      <button id="join-%TEAM%-btn" class="btn btn-sm btn-outline-%COLOR% w-100 mb-1">
        <i class="fas fa-user-plus me-1"></i> Join Team
      </button>
      <button id="%TEAM%-spymaster-btn" class="btn btn-sm btn-outline-dark w-100">
        <i class="fas fa-user-secret me-1"></i> Become Spymaster
      </button>
    </div>
  </div>
</div>
